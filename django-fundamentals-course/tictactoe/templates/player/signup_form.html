{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
SignUp
{% endblock %}


{% block content %}
	<form role="form"
		  action="{% url 'player_login' %}"
		  method="post">
		{% csrf_token %}
		
		<p> Please fill in the form below to create an account. </p>
		
		{{ form | crispy }}
		  
		<button type="submit" class="btn btn-success">Sign Up</button>
	</form>
{% endblock %}
